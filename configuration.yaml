    - host: 192.168.0.109
    - host: 192.168.0.107
    - host: 192.168.0.135
########### InfluxDB ##########
influxdb:
  host: a0d7b954-influxdb
  port: 8086
  database: homeassistant
  username: !secret influxdb_user
  password: !secret influxdb_pw
  max_retries: 3
  default_measurement: state
