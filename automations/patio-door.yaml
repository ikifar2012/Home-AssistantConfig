- alias: 'Patio Door Lights On'
  trigger:
    - platform: state
      entity_id: binary_sensor.patio_door
      from: 'off'
      to: 'on'
  condition:
      condition: or  # 'when dark' condition: either after sunset or before sunrise
      conditions:
        - condition: sun
          after: sunset
        - condition: sun
          before: sunrise
  action:
    - service: switch.turn_on
      entity_id: switch.deck_light
- alias: 'Patio Door Lights Off'
  trigger:
    - platform: state
      entity_id: binary_sensor.patio_door
      from: 'on'
      to: 'off'
      for:
        minutes: 5
  condition:
      condition: or  # 'when dark' condition: either after sunset or before sunrise
      conditions:
        - condition: sun
          after: sunset
        - condition: sun
          before: sunrise
  action:
    - service: switch.turn_off
      entity_id: switch.deck_light
- alias: 'Patio Door Lights Off Inside'
  trigger:
    - platform: state
      entity_id: binary_sensor.patio_door
      from: 'off'
      to: 'on'
  condition:
    - condition: time
      after: '22:30:00'
      before: '06:00:00'
  action:
    - service: scene.create
      data:
        scene_id: before_main_floor
        snapshot_entities:
        - switch.dining_room
        - switch.island_lights
        - switch.kitchen_cabinet_lights
        - switch.living_room
        - switch.kitchen_pot_lights
    - service: homeassistant.turn_off
      data_template:
        entity_id:
        - switch.dining_room
        - switch.island_lights
        - switch.kitchen_cabinet_lights
        - switch.living_room
        - switch.kitchen_pot_lights
- alias: 'Patio Door Lights On Inside'
  trigger:
    - platform: state
      entity_id: binary_sensor.patio_door
      from: 'off'
      to: 'on'
  condition:
    - condition: time
      after: '22:00:00'
      before: '06:00:00'
  action:
    - service: scene.turn_on
      data:
        entity_id: scene.before_main_floor