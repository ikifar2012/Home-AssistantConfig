- id: 'd1801c73-cf22-42ef-9d1d-49fe2c3218b2'
  alias: 'Nest HVAC TTS'
  trigger:
    - platform: state
      entity_id: sensor.hallway_thermostat_hvac_state
      from: 'off'
  action:
    - service: script.say_sonos
      data_template:
        message: 'The Hallway thermostat has started to {{states("sensor.hallway_thermostat_operation_mode")}} the house with a current temperature of {{states("sensor.hallway_thermostat_temperature")|replace(".0", "")}} degrees and a target temperature of {{states("sensor.hallway_thermostat_target")|replace(".0", "")}} degrees'
        entity_id: 'media_player.main_floor'

- id: '4ca00b43-7b42-42e5-b484-db83d55099e1'
  alias: 'Nest Away'
  trigger:
    - platform: state
      entity_id: input_select.home_status
      to: 'Extended Away'
  action:
    - service: script.nest_set_away

- id: '4d743075-b903-4acc-b8c0-935abda0d413'
  alias: 'Nest Home'
  trigger:
    - platform: state
      entity_id: input_select.home_status
      to: 'Home'
  action:
    - service: script.nest_set_home

- id: 'b31554c1-966b-4d1c-a182-29683ce83c52'
  alias: 'Nest Coming Home'
  trigger:
    - platform: state
      entity_id: input_select.home_status
      from: 'Extended Away'
      to: 'Away'
  action:
    - service: script.nest_set_home

- id: 25e0e604-e23f-4795-84db-8957f1155446
  alias: 'Nest Fan Summer On'
  trigger: 
    - platform: state
      entity_id: input_boolean.night
      from: 'off'
      to: 'on'
  condition:
    - condition: state
      entity_id: sensor.season
      state: 'summer'
  action:
    - service: script.fan_on

- id: 'b3cabf25-f74b-4bfd-ae99-2a8f48e3d6f0'
  alias: 'Nest Fan Summer Off'
  trigger: 
    - platform: time
      at: '11:00:00'
  condition:
    - condition: state
      entity_id: sensor.season
      state: 'summer'
  action:
    - service: script.fan_off