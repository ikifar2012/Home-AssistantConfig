- id: 'b2f0f384-ab9e-4b4a-9f84-fd30eb5f25eb'
  alias: 'Pot Lights On Rain'
  trigger: 
    - platform: state
      entity_id: sensor.dark_sky_precip
      to: 'rain'
  action: 
    - service: script.say_sonos
      data_template:
        message: "The weather condition has changed to {{ states('sensor.openweathermap_weather') }}, so I have turned on the lights"
    - service: homeassistant.turn_on
      entity_id: group.main_floor