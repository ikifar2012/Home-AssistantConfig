- alias: 'Weather Warning Alert'
  trigger:
    - platform: state
      entity_id: sensor.warnings
  condition:
    - condition: template
      value_template: "{{ not is_state('sensor.warnings', '') }}"
  action:
    - service: script.say_alert
      data_template:
        message: "{{ states('sensor.warnings') }} in effect. {{ state_attr('sensor.warnings', 'alert detail') }}"
