- id: '94c6d3c9-e027-4eee-aead-4907432d7306'
  alias: Elevator Location Second Floor
  mode: single
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.second_floor_elevator_door
      to: 'on'
  action:
    - service: input_select.select_option
      data:
        option: 'Second Floor'
