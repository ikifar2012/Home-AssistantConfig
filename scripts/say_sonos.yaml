      data_template:
        entity_id: "media_player.main_floor"
    - service: media_player.volume_set
      data_template:
        entity_id: "media_player.main_floor"
        volume_level: "0.5"
    - service: tts.google_translate_say
      data_template:
        entity_id: "media_player.main_floor"
        message: "{{ message }}"
