say_sonos:
  sequence:
    - condition: or
      conditions:
        - condition: state
          entity_id: input_boolean.speech
          state: 'on'
    - service: sonos.snapshot
      data_template:
        entity_id: "media_player.main_floor"
    - service: media_player.volume_set
      data_template:
        entity_id: "media_player.main_floor"
        volume_level: '0.5'
    - service: tts.google_translate_say
      data_template:
        entity_id: "media_player.main_floor"
        message: "{{ message }}"
    - delay: '00:00:10'
    - service: sonos.restore
      data_template:
        entity_id: "media_player.main_floor"