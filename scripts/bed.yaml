going_to_bed:
 alias: Going to Bed
 sequence:
 - service: script.lock_script
 - service: homeassistant.turn_on
   entity_id: input_boolean.tv_off
 - service: scene.turn_on
   entity_id: scene.light_upstairs
 - delay: 00:02:00
 - service: scene.turn_on
   entity_id: scene.going_to_bed
 - service: homeassistant.turn_on
   entity_id: input_boolean.night
