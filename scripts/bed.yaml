going_to_bed:
 alias: Going to Bed
 sequence:
 - service: script.lock_script
 - service: homeassistant.turn_on
   entity_id: input_boolean.tv_off
 - delay: 00:02:00
 - service: homeassistant.turn_off
   entity_id: switch.deck_light, input_boolean.speech, automation.pot_lights_on_rain, group.front_lighting, switch.outdoor_landscaping, group.main_floor, group.kitchen
 - service: switch.turn_on
   entity_id: switch.matheson_bedroom
 - service: homeassistant.turn_on
   entity_id: input_boolean.night
#  - service: script.say_sonos
#    data:
#      entity_id: media_player.main_floor
#      message: "Good Night"
 - delay: 00:50:00
 - service: homeassistant.turn_off
   entity_id: switch.matheson_bedroom_echo
