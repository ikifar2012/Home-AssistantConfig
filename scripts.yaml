say:
  sequence:
    - service: media_player.turn_on
      data_template:
        entity_id: "{{ entity_id }}"
    - service: media_player.volume_set
      data_template:
        entity_id: "{{ entity_id }}"
        volume_level: "0.5"
    - service: tts.google_translate_say
      data_template:
        entity_id: "{{ entity_id }}"
        message: "{{ message }}"